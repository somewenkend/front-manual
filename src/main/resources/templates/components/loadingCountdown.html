<style>
#searchLoadData{position: fixed; z-index: 200; display: none; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); }
#searchLoadData div.searchLoadDataBox{width: 200px; height: 120px; position: absolute; line-height: normal; left: 50%; margin-left: -100px; top: 50%; margin-top: -50px; text-align: center; overflow: hidden; border-radius:10px; color: #fff;}
.sk-spinner-chasing-dots.sk-spinner{margin-bottom: 40px;}
</style>
<label class="title f18">一、展示效果</label>
<div class="viewContent">
    <div id="searchLoadData" class="searchLoadData"><div class="searchLoadDataBox"><div class="sk-spinner sk-spinner-chasing-dots"><div class="sk-dot1"></div><div class="sk-dot2"></div></div>正在加载数据<span class="loadingTime"></span></div></div>
    <input type="range" class="mb15" value="3" min="1" max="100" step="2" />
    <button type="button" class="btn btn-success btn-sm" onclick="startCountdown(this);">模拟请求时间：<span id="curTimes" style="color: #ffed00;font-size: 16px;font-weight: bold;">3</span>s，点我试试</button>
</div>
<label class="title f18">二、使用方法</label>
<pre>
    <label class="f16">1、遮罩显示方法（startPageLoadingTimer方法的参数是倒计时的时长，默认是60，单位是s）</label>
        $('#searchLoadData').show(1, function() {startPageLoadingTimer(5);});
        
    <label class="f16">2、遮罩隐藏方法</label>
        $('#searchLoadData').hide(1, function() {endPageLoadingTimer();});
</pre>
<script>
    /*<![CDATA[*/
    var curTimes = 3;
    $('input[type="range"]').on('input', function() {
        curTimes = $(this).val();
        $('#curTimes').text(curTimes);
    });
    function startCountdown(el) {
        $(el).button('loading');
        $('#searchLoadData').show(1, function() {startPageLoadingTimer(5);});
        setTimeout(function() {
            $('#searchLoadData').hide(1, function() {endPageLoadingTimer();});
            $(el).button('reset');
            setTimeout(function() {$('#curTimes').text(curTimes);}, 10);
           }, curTimes*1000);
    }
    /*]]>*/
</script>
